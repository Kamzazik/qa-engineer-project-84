---
- summary: |
    Успешное добавление товара в корзину 
  requirement: |
    При добавлении товара, он должен отображаться в корзине
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Выбрать карточку любого товара и нажать на неё
    - Нажать на кнопку "Add to cart"
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Выбранный товар находится в корзине

- summary: |
    Успешное оформление заказа
  requirement: |  
    При успешном оформлении заказа, должно всплыть модальное окно с информацией, что заказ оформлен
  prerequisites: | 
    Товар находится в корзине. Открыта страница https://products-store-ru.hexlet.app/cart
  steps: |
    - Нажать на кнопку "checkout"
  expected-result: | 
    Всплывет модально окно, сообщающее об успешном оформлении товара

- summary: |     
    Удаление товара из корзины
  requirement: |  
    При успешном удалении, товар пропадет из корзины
  prerequisites: |
    Товар находится в корзине. Открыта страница https://products-store-ru.hexlet.app/cart
  steps: |
    - Нажать на кнопку "Delete"
  expected-result: |
    Товар удален из корзины
    
- summary: |  
    Изменение язака интерфейса
  requirement: |
    При успешном выполнении, язык интерфейса изменится на русский, кроме названия брендов
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Нажать на кнопку "Language" в правом верхнем углу
    - Выбрать "Russian"
  expected-result: | 
    Не весь интерфейс меняет язык

- summary: |  
    Проверка фильтра "Search"
  requirement: |
    При вводе ключевых слов в форме поиска, карточки товаров отфильтруются 
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Нажать на форму поиска
    - Вписать в форму "Food"
  expected-result: | 
    В каталоге остались только те карточки, которые имеют в названии "Food"

- summary: | 
    Проверка фильтра "Category"
  requirement: |
    При успешном выполнении карточки товаров отфильтруются, и остануться только которые входят в выбранную категорию
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Нажать на кнопку "Category"
    - Выбрать категорию "groceries"
  expected-result: | 
    Отображаются карточки товаров, которые входят в выбранную категорию

- summary: |  
    Проверка фильтра "Brand"
  requirement: |
    При успешном выполнении отобразяться карточки товара только от выбранного производителя
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Под словом "Brand" выбираем "Essence"
  expected-result: |  
    Отображаются карточки товаров, только от выбранного производителя 

- summary: | 
    Проверка фильтра "In Stock"
  requirement: |
    При успешном выполнении отобразятся карточки товаров, которых нет в наличии
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/ . Фильтр "In Stock" включен
  steps: |
    - Убрать фильтр "In Stock"
  expected-result: |
    Карточек, которых нет в наличии не существует

- summary: |
    Проверка фильтра "Price"
  requirement: |
    При успешном выполнении отобразятся карточки товаров, которые вхотяд в заданный пользователем ценовой сегмент
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - В фильтре "Price" в первой форме ввести 500
    - В фильтре "Price" во второй форме ввести 1000
  expected-result: |
    На каждой странице товаров отображается по разному, показывает карточки товаров не входящие в данный ценовой сегмент

- summary: |
    Проверить вид главной страницы магазина
  requirement: |
    Все формы, блоки, текст не выходят за границы сайта, кнопки не выходят за границы блоков
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Проверить внешний вид сайта
  expected-result: |
    Все формы, блоки, текст не выходят за границы сайта, кнопки не выходят за границы блоков

- summary: |
    Проверить вид главной страницы магазина при смене на другой язык
  requirement: |
    Все формы, блоки, текст не выходят за границы сайта, кнопки не выходят за границы блоков
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - В верхнем правом углу нажать на кнопку "Language"
    - Проверить внешний вид сайта
  expected-result: |
    Все формы, блоки, текст не выходят за границы сайта, кнопки не выходят за границы блоков

- summary: |
    Проверить функционал перелистывания страниц с карточками товаров
  requirement: |
    При перелистываниии на следующую страницу меняются только карточки товаров
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Нажать несколько раз на кнопк "Next", осматривая страницу после каждого нажатия
    - Нажать на кнопку "Previous", долистать до самой первой страницы
  expected-result: |
    При перелистывании на следующую страницу, меняются бренды, появляются чекбоксы без текста, при попытке перелестнуть страницы до начальной, открываются страницы которых раньше не было 

- summary: |
    Проверка адаптивности главной страницы сайти
  requirement: |
    При любом разрешении экрана формы, блоки, текст не выходят за границы сайта, кнопки не выходят за границы блоков, текст не слишком маленький
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Проверить вид сайта при разрешении 390х844
    - Проверить вид сайта при разрешении 430х932
    - Проверить вид сайта при разрешении 768х1024
  expected-result: |
    При первой проверке форма поиска товаров и текст выходят за границы блока. При второй проверке форма поиска товаров и текст выходят за границы блока. При третьей проверке форма поиска товаров выходит за границы блока

- summary: |
    Проверка адаптивности страницы корзины сайти
  requirement: |
    При любом разрешении экрана формы, блоки, текст не выходят за границы сайта, кнопки не выходят за границы блоков, текст не слишком маленький
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/cart
  steps: |
    - Проверить вид сайта при разрешении 390х844
    - Проверить вид сайта при разрешении 430х932
    - Проверить вид сайта при разрешении 768х1024
  expected-result: |
    При первой проверке текст выходит за границы блока. При второй проверке текст выходит за границы блока. При третьей проверке текст, кнопки не выходят за границы блоков
