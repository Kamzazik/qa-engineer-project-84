---
- summary: |
    Успешное добавление товара в корзину 
  requirement: |
    При добавлении товара, он должен отображаться в корзине
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Выбрать карточку любого товара и нажать на неё
    - Нажать на кнопку "Add to cart"
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Выбранный товар находится в корзине

- summary: |
    Успешное оформление заказа
  requirement: |  
    При успешном оформлении заказа, должно всплыть модальное окно с информацией, что заказ оформлен
  prerequisites: | 
    Товар находится в корзине. Открыта страница https://products-store-ru.hexlet.app/cart
  steps: |
    - Нажать на кнопку "checkout"
  expected-result: | 
    Всплывет модально окно, сообщающее об успешном оформлении товара

- summary: |     
    Удаление товара из корзины
  requirement: |  
    При успешном удалении, товар пропадет из корзины
  prerequisites: |
    Товар находится в корзине. Открыта страница https://products-store-ru.hexlet.app/cart
  steps: |
    - Нажать на кнопку "Delete"
  expected-result: |
    Товар удален из корзины
    
- summary: |  
    Изменение язака интерфейса
  requirement: |
    При успешном выполнении, язык интерфейса изменится на русский
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Нажать на кнопку "Language" в правом верхнем углу
    - Выбрать "Russian"
  expected-result: | 
    Весь интерфейс сменит язык на русский

- summary: |  
    Проверка фильтра "Search"
  requirement: |
    При вводе ключевых слов в форме поиска, карточки товаров отфильтруются 
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Нажать на форму поиска
    - Вписать в форму "Food"
  expected-result: | 
    В каталоге остались только те карточки, которые имеют в названии "Food"

- summary: | 
    Проверка фильтра "Category"
  requirement: |
    При успешном выполнении карточки товаров отфильтруются, и остануться только которые входят в выбранную категорию
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Нажать на кнопку "Category"
    - Выбрать категорию "groceries"
  expected-result: | 
    Отображаются карточки товаров, которые входят в выбранную категорию

- summary: |  
    Проверка фильтра "Brand"
  requirement: |
    При успешном выполнении отобразяться карточки товара только от выбранного производителя
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - Под словом "Brand" выбираем "Essence"
  expected-result: |  
    Отображаются карточки товаров, только от выбранного производителя 

- summary: | 
    Проверка фильтра "In Stock"
  requirement: |
    При успешном выполнении отобразятся карточки товаров, которых нет в наличии
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/ . Фильтр "In Stock" включен
  steps: |
    - Убрать фильтр "In Stock"
  expected-result: |
    Карточек, которых нет в наличии не существует

- summary: |
    Проверка фильтра "Price"
  requirement: |
    При успешном выполнении отобразятся карточки товаров, которые вхотяд в заданный пользователем ценовой сегмент
  prerequisites: |
    Открыта страница https://products-store-ru.hexlet.app/
  steps: |
    - В фильтре "Price" в первой форме ввести 500
    - В фильтре "Price" во второй форме ввести 1000
  expected-result: |
    Отобразились карточки товаров, которые входят в заданный пользователем ценовой сегмент
