- summary: |
    Главная страница сайта плохо адаптирована под разные разрешения экрана
  environment: |  
    Yandex 25.8.3.824 (64-bit)
    Mozilla Firefox 143.0.1 (64-разрядный)
  expected-result: |
    При любом разрешении экрана формы, блоки, текст не выходят за границы сайта, кнопки не выходят за границы блоков, текст не слишком маленький
  steps-to-reproduce: |
    1. Проверить вид сайта при разрешении 390х844
    2. Проверить вид сайта при разрешении 430х932
    3. Проверить вид сайта при разрешении 768х1024
  actual-result: |
    При разрешении 390х844 форма поиска товаров и текст выходят за границы блока. При разрешении 430х932 форма поиска товаров и текст выходят за границы блока. При 768х1024 форма поиска товаров выходит за границы блока 

