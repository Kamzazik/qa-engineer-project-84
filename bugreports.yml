---
- summary: |
    Сервер не обрабатывает запрос при оформлении заказа
  environment: |
    Yandex 25.8.3.824 (64-bit)
    Mozilla Firefox 143.0.1 (64-разрядный)
  steps-to-reproduce: |
    1. Зайти на страницу https://products-store-ru.hexlet.app/
    2. Добавить любой товар в корзизу, нажав на кнопку "Add to cart"
    3. В верхнем правом углу нажать на кнопку "Cart"
    4. Нажать на странице корзины кнопку "Checkout"
  expected-result: |
    Запрос на сервер отправляется корректно
  actual-result: |
    В вкладке Network вылазит ошибка со статусом 500
