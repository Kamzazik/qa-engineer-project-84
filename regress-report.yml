bugreports:
  - summary: |
      Если использовать навигационное меню для выхода на главную страницу магазина, находясь в корзине, сайт перезагружается 
    environment: |
      Yandex 25.8.3.824 (64-bit)
      Mozilla Firefox 143.0.1 (64-разрядный)
    steps-to-reproduce: |
      1. Открыть страницу https://products-store-v2-ru.hexlet.app/
      2. В навигационной панели в верхнем правом углу, нажать "Store"
    expected-result: |
      Страница должна открыться без перезагрузки 
    actual-result: |
      Страница открылась с перезагрузкой
      
  - summary: |
      При использования фильтра для выбора категории товаров, кнопка для перелистывания страницы пропадает, и появляется только после перезагрузки страницы
    environment: |
      Yandex 25.8.3.824 (64-bit)
      Mozilla Firefox 143.0.1 (64-разрядный)
    steps-to-reproduce: |
       1. Открыть страницу https://products-store-v2-ru.hexlet.app/
       2. Выбрать в фильтре "Category" пункт "beauty"
       3. Убрать данный фильтр, нажав на пустую строку в "Category"
    expected-result: |
       После того, как мы убрали фильтр категории, кнопка для перелистывания на следующую страницу должжна появиться
    actual-result: |
       Кнопка исчезает, до перезагрузки страницы
